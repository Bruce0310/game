<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ¶ˆæ¶ˆä¹æ¸¸æˆ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;

            min-height: 100vh;

        #match-board {

        }
        
        .card {
            width: 60px;

            display: flex;

            font-size: 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .card.revealed {
            background-color: #f0f0f0;
            color: black;
            font-size: 24px;
        }
        
        .card.selected {
            background-color: #007bff;
            color: white;
            transform: scale(0.95);
        }
        
        .card.matched {
            visibility: hidden;
        }
        
        #controls {
            display: flex;

            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;

            border: none;
            border-radius: 4px;
        }
        
        #stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        
        #timer, #score {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>æ¶ˆæ¶ˆä¹</h1>
    <div id="game-container">
        <div id="stats">
            <div id="timer">æ—¶é—´: 0:00</div>
            <div id="score">å¾—åˆ†: 0</div>
        </div>
        <div id="match-board"></div>
        <div id="controls">
            <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>
            <button id="reset-btn">é‡ç½®æ¸¸æˆ</button>
        </div>
    </div>

    <script>
        // æ¸¸æˆé…ç½®
        const config = {
            rows: 6,
            cols: 8,
            cardTypes: 24,
            timeLimit: 300 // 5åˆ†é’Ÿ
        };
        
        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            board: [],
            selectedCard: null,
            matchedPairs: 0,
            totalPairs: 0,
            timer: null,
            seconds: 0,
            score: 0,
            isPlaying: false
        };
        
        // DOMå…ƒç´ 
        const boardElement = document.getElementById('match-board');
        const timerElement = document.getElementById('timer');
        const scoreElement = document.getElementById('score');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // åˆ›å»ºå¡ç‰‡å¯¹
            const pairs = [];
            for (let i = 0; i < config.cardTypes; i++) {
                pairs.push(i, i);
            }
            
            // éšæœºæ’åº
            pairs.sort(() => Math.random() - 0.5);
            
            // åˆ›å»ºæ¸¸æˆæ¿
            gameState.board = [];
            for (let row = 0; row < config.rows; row++) {
                const rowCards = [];
                for (let col = 0; col < config.cols; col++) {
                    const index = row * config.cols + col;
                    rowCards.push({
                        value: pairs[index],
                        matched: false,
                        element: null
                    });
                }
                gameState.board.push(rowCards);
            }
            
            gameState.totalPairs = config.rows * config.cols / 2;
            gameState.matchedPairs = 0;
            gameState.score = 0;
            gameState.seconds = 0;
            
            renderBoard();
        }
        
        // æ¸²æŸ“æ¸¸æˆæ¿
        function renderBoard() {
            boardElement.innerHTML = '';
            boardElement.style.gridTemplateColumns = `repeat(${config.cols}, 60px)`;
            boardElement.style.gridTemplateRows = `repeat(${config.rows}, 60px)`;
            
            for (let row = 0; row < config.rows; row++) {
                for (let col = 0; col < config.cols; col++) {
                    const card = gameState.board[row][col];
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.textContent = card.matched ? '' : String.fromCharCode(65 + card.value);
                    if (!card.matched) {
                        cardElement.classList.remove('revealed');
                    }
                    cardElement.addEventListener('click', () => handleCardClick(row, col));
                    
                    if (card.matched) {
                        cardElement.classList.add('matched');
                    }
                    
                    boardElement.appendChild(cardElement);
                    card.element = cardElement;
                }
            }
        }
        
        // å¤„ç†å¡ç‰‡ç‚¹å‡»
        function handleCardClick(row, col) {
            if (!gameState.isPlaying) return;
            
            const card = gameState.board[row][col];
            if (card.matched || card.element === gameState.selectedCard) return;
            
            // å¦‚æœå·²ç»æœ‰é€‰ä¸­çš„å¡ç‰‡
            if (gameState.selectedCard) {
                const selectedCard = gameState.selectedCard;
                
                card.element.classList.add('revealed');
                
                // æ£€æŸ¥æ˜¯å¦åŒ¹é…
                if (selectedCard.value === card.value) {
                    // åŒ¹é…æˆåŠŸ
                    card.matched = true;
                    selectedCard.matched = true;
                    
                    card.element.classList.add('matched');
                    selectedCard.element.classList.add('matched');
                    
                    gameState.matchedPairs++;
                    gameState.score += 10;
                    scoreElement.textContent = `å¾—åˆ†: ${gameState.score}`;
                    
                    // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                    if (gameState.matchedPairs === gameState.totalPairs) {
                        endGame(true);
                    }
                } else {
                    // åŒ¹é…å¤±è´¥
                    card.element.classList.add('revealed');
                    
                    // çŸ­æš‚æ˜¾ç¤ºåæ¢å¤
                    setTimeout(() => {
                        card.element.classList.remove('revealed');
                        selectedCard.element.classList.remove('revealed');
                        card.element.classList.remove('selected');
                        selectedCard.element.classList.remove('selected');
                    }, 1000);
                }
                
                gameState.selectedCard = null;
            } else {
                // é€‰ä¸­å¡ç‰‡
                gameState.selectedCard = card;
                card.element.classList.add('revealed');
                card.element.classList.add('selected');
            }
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameState.isPlaying) return;
            
            initGame();
            gameState.isPlaying = true;
            
            // å¯åŠ¨è®¡æ—¶å™¨
            gameState.timer = setInterval(() => {
                gameState.seconds++;
                updateTimer();
                
                // æ£€æŸ¥æ—¶é—´é™åˆ¶
                if (gameState.seconds >= config.timeLimit) {
                    endGame(false);
                }
            }, 1000);
            
            startBtn.textContent = 'æ¸¸æˆä¸­...';
            startBtn.disabled = true;
        }
        
        // ç»“æŸæ¸¸æˆ
        function endGame(isWin) {
            gameState.isPlaying = false;
            clearInterval(gameState.timer);
            
            if (isWin) {
                alert(`æ­å–œä½ èµ¢äº†ï¼å¾—åˆ†: ${gameState.score}`);
            } else {
                alert(`æ—¶é—´åˆ°ï¼æœ€ç»ˆå¾—åˆ†: ${gameState.score}`);
            }
            
            startBtn.textContent = 'å¼€å§‹æ¸¸æˆ';
            startBtn.disabled = false;
        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            if (gameState.timer) {
                clearInterval(gameState.timer);
            }
            
            gameState = {
                board: [],
                selectedCard: null,
                matchedPairs: 0,
                totalPairs: 0,
                timer: null,
                seconds: 0,
                score: 0,
                isPlaying: false
            };
            
            timerElement.textContent = 'æ—¶é—´: 0:00';
            scoreElement.textContent = 'å¾—åˆ†: 0';
            startBtn.textContent = 'å¼€å§‹æ¸¸æˆ';
            startBtn.disabled = false;
            
            initGame();
        }
        
        // æ›´æ–°è®¡æ—¶å™¨æ˜¾ç¤º
        function updateTimer() {
            const minutes = Math.floor(gameState.seconds / 60);
            const seconds = gameState.seconds % 60;
            timerElement.textContent = `æ—¶é—´: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        
        // åˆå§‹åŒ–
        initGame();
    </script>
